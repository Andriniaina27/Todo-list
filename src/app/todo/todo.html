<div class="container">

    <h3>Todo-List</h3>
    <div class="heading">
        <input type="text" [(ngModel)]="newTask" (keyup.enter)="ajoutTache()" placeholder="Nouvelle tÃ¢che">
        <button (click)="ajoutTache()" >Ajouter</button>
    </div>
    <ul>
        <li *ngFor="let task of tasks; let i = index" >
            <div class="text">
                <input type="checkbox" [checked]="task.done" (change)="tacheFait(task)">
                <span [style.textDecoration]="task.done ? 'line-through' : 'none'">
                    {{ task.text }}
                </span>
            </div>
            <button (click)="supprTache(i)"><i class="fa-solid fa-trash"></i></button>
        </li>
    </ul>

</div>
